<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Data in Message Box</title>
</head>
<body>
  <button id="fetchDataButton">Fetch Data</button>

  <script>
    const button = document.getElementById('fetchDataButton');
    button.addEventListener('click', async () => {
      try {
        const response = await fetch('https://api.example.com/data'); // Replace with your API endpoint URL

        if (response.ok) {
          const data = await response.json(); // Assuming JSON response format
          const message = JSON.stringify(data, null, 2); // Format the data for readability
          alert(message); // Display data in a message box
        } else {
          alert('Error fetching data!');
        }
      } catch (error) {
        alert('Error: ' + error);
      }
    });
  </script>
</body>
</html>
